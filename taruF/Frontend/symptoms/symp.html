<!Doctype HTML>
	<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="symp.css" type="text/css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>


	<body>
		
		<div class="container" style="margin-left:60px; color:white">
            <h1>
                SYMPTOMS IDENTIFIED
            </h1>
            <div id="wrapper">
                <form action="#" method="post">
                <input type="checkbox" id="sweating" name="sweating" value="sweating" style="size: 25px;" checked>
                <label for="checkbox" style="font-size: 25px;"> Sweating</label><br>
                
                <input type="checkbox" id="breathlessness" name="breathlessness" value="breathlessness" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Breathlessness</label><br>

                

                <input type="checkbox" id="continuous_feel_of_urine" name="continuous_feel_of_urine" value="continuous_feel_of_urine" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Continuous feel of urine</label><br>

                

                <input type="checkbox" id="bladder_discomfort" name="bladder_discomfort" value="bladder_discomfort" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Bladder discomfort</label><br>

                

                <input type="checkbox" id="burning_micturition" name="burning_micturition" value="burning_micturition" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Burning micturition</label><br>

                

                <input type="checkbox" id="foul_smell_of urine" name="foul_smell_of urine" value="foul_smell_of urine" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Foul smell of urine</label><br>

                <input type="checkbox" id="vomiting" name="vomiting" value="vomiting" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Vomiting</label><br>

                <input type="checkbox" id="constipation" name="constipation" value="constipation" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Constipation</label><br>

                <input type="checkbox" id="toxic_look_(typhos)" name="toxic_look_(typhos)" value="toxic_look_(typhos)" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Toxic look(typhos)</label><br>

                <input type="checkbox" id="belly_pain" name="belly_pain" value="belly_pain" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Belly pain</label><br>

                <input type="checkbox" id="skin_rash" name="skin_rash" value="skin_rash" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Skin rash</label><br>

                <input type="checkbox" id="continuous_sneezing" name="continuous_sneezing" value="continuous_sneezing" style="size: 25px; margin-top: 25px;">
                <label for="checkbox" style="font-size: 25px;"> Continuous sneezing</label><br>

                <div style="float:right; margin-right:40rem; margin-top:-33rem">
                    

                    <input type="checkbox" id="pus_filled_pimples" name="pus_filled_pimples" value="pus_filled_pimples" style="size: 25px; margin-top: 25px;">
                    <label for="checkbox" style="font-size: 25px;"> Pus filled pimples</label><br>

                    <input type="checkbox" id="blackheads" name="blackheads" value="blackheads" style="size: 25px; margin-top: 25px;">
                    <label for="checkbox" style="font-size: 25px;"> Blackheads</label><br>

                    <input type="checkbox" id="scurring" name="scurring" value="scurring" style="size: 25px; margin-top: 25px;">
                    <label for="checkbox" style="font-size: 25px;"> Scurring</label><br>

                    <input type="checkbox" id="shivering" name="shivering" value="shivering" style="size: 25px; margin-top: 25px;">

                    <input type="checkbox" id="watering_from_eyes" name="watering_from_eyes" value="watering_from_eyes" style="size: 25px; margin-top: 25px;">
                    <label for="checkbox" style="font-size: 25px;"> Watering from eyes</label><br>

                    <input type="checkbox" id="red_spots_over_body" name="red_spots_over_body" value="red_spots_over_body" style="size: 25px; margin-top: 25px;">

                    <input type="checkbox" id="swelling_joints" name="swelling_joints" value="swelling_joints" style="size: 25px; margin-top: 25px;">
                    <label for="checkbox" style="font-size: 25px;"> Swelling joints</label><br>

                    <input type="checkbox" id="painful_walking" name="painful_walking" value="painful_walking" style="size: 25px; margin-top: 25px;">
                    <label for="checkbox" style="font-size: 25px;"> Painful walking</label><br>

                    <input type="checkbox" id="movement_stiffness" name="movement_stiffness" value="movement_stiffness" style="size: 25px; margin-top: 25px;">
                    <label for="checkbox" style="font-size: 25px;"> Movement stiffness</label><br>

            </form>

        </div>
